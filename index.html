<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="sidebar">

            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M19,5V7H15V5H19M9,5V11H5V5H9M19,13V19H15V13H19M9,17V19H5V17H9M21,3H13V9H21V3M11,3H3V13H11V3M21,11H13V21H21V11M11,15H3V21H11V15Z" />
                </svg>
                <h1>Dashboard</h1>
            </div>
            
            <div class="principal-links">
                <ul>
                    <li>
                        <svg class="principal-links-icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                        </svg>
                        <a href="">Home</a>
                    </li>
                    <li>
                        <svg class="principal-links-icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M20 2H4C2.9 2 2 2.9 2 4V22L6 18H20C21.1 18 22 17.1 22 16V4C22 2.9 21.1 2 20 2M20 16H5.2L4 17.2V4H20V16Z"/>
                        </svg>
                        <a href="">Messages</a>
                    </li>
                    <li>
                        <svg class="principal-links-icon" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" />
                        </svg>
                        <a href="">Profile</a>
                    </li>
                    <li>
                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M9,10V16H15V10H19L12,3L5,10H9M12,5.8L14.2,8H13V14H11V8H9.8L12,5.8M19,18H5V20H19V18Z" />
                        </svg>
                        <a href="">Upload</a>
                    </li>
                    <li>
                        <img src="" alt="">
                        <a href="">Settigns</a>
                    </li>
                </ul>
            </div>
        
        </div>

        <div class="header">
            <div class="header-top">

                <div class="header-input">
                    <img src="" alt="">
                    <input type="text">
                </div>

                <div class="header-profile">
                    <img src="" alt="">
                    <img src="" alt="">
                </div>

            </div>
            
            <div class="header-botton">
                <button id="upload">Upload</button>
                <button id="share">Share</button>
            </div>

        </div>

        <div class="main">

            <div class="projects">

                <div class="project-item">
                    <a href=""><img src="" alt=""></a>
                    <h3></h3>
                    <a href=""><img src="" alt=""></a>
                </div>

            </div>

            <div class="announcements">

            </div>

        </div>

    </div>
    
</body>
</html>
